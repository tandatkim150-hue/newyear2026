<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy New Year 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
*{margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
body{
 background:#000;
 color:white;
 overflow:hidden;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
}
.container{
 position:relative;
 width:100%;
 height:100%;
 text-align:center;
}

/* BACKGROUND BLUR LAYER */
.bg-blur{
 position:absolute;
 width:100%; height:100%;
 top:0; left:0;
 z-index:-3;
 filter:blur(25px) brightness(0.3);
 background-size:cover;
 background-position:center;
 background-repeat:no-repeat;
 transition:1s ease;
}

/* SLIDE – hiển thị đúng khung hình */
.slider{
 position:absolute;
 top:0; left:0;
 width:100%; height:100%;
 display:flex;
 justify-content:center;
 align-items:center;
 z-index:-2;
}
.slider img{
 position:absolute;
 max-width:100%;
 max-height:100%;
 object-fit:contain;
 opacity:0;
 animation:slide 25s infinite;
 transition:1s;
}
.slider img:nth-child(1){animation-delay:0s;}
.slider img:nth-child(2){animation-delay:5s;}
.slider img:nth-child(3){animation-delay:10s;}
.slider img:nth-child(4){animation-delay:15s;}
.slider img:nth-child(5){animation-delay:20s;}

@keyframes slide{
 0%{opacity:0;}
 8%{opacity:1;}
 28%{opacity:1;}
 36%{opacity:0;}
 100%{opacity:0;}
}

/* TEXT */
h1{
 font-size:65px;
 margin-top:8vh;
 font-weight:700;
 animation:glow 2s alternate infinite;
}
@keyframes glow{
 0%{text-shadow:0 0 10px #fff;}
 100%{text-shadow:0 0 25px #ff3caa;}
}
#typing{font-size:28px; color:#ffdfff; margin-top:15px; min-height:40px;}
#countdown{font-size:33px; font-weight:600; margin-top:10px;}

/* BUTTON */
.btn{
 position:absolute; bottom:4vh; left:50%;
 transform:translateX(-50%);
 padding:14px 30px;
 background:#ff3caa;
 border:none;border-radius:40px;
 font-size:19px;color:white;
 cursor:pointer; transition:.3s;
}
.btn:hover{transform:translateX(-50%) scale(1.1);}

/* FIREWORKS */
canvas{
 position:absolute; left:0; top:0;
 width:100%; height:100%;
 pointer-events:none;
}
</style>
</head>
<body>

<div class="container">

<div id="bg" class="bg-blur"></div>

<div class="slider" id="slides">
 <img src="img1.jpg">
 <img src="img2.jpg">
 <img src="img3.jpg">
 <img src="img4.jpg">
 <img src="img5.jpg">
</div>

<h1>Chúc mừng năm mới 2026 ✨</h1>
<div id="typing"></div>
<div id="countdown"></div>

<button class="btn" onclick="startShow()">✨ Bấm để bắt đầu ✨</button>
<audio id="music" src="https://cdn.pixabay.com/audio/2022/03/15/audio_80fef109a2.mp3"></audio>

<canvas id="fireworks"></canvas>
</div>

<script>
/* --- Typing Text --- */
const text = " Nam moi 2026 rang ro, vui tinh nho nguoi dep ❤️";
let idx = 0;
function typing(){
 document.getElementById("typing").innerText = text.slice(0, idx++);
 if(idx <= text.length) setTimeout(typing, 70);
}

/* Countdown */
const newYear = new Date("Jan 1, 2026 00:00:00").getTime();
setInterval(()=>{
 const now = new Date().getTime();
 let d = newYear - now;
 let days = Math.floor(d/(1000*60*60*24));
 let h = Math.floor((d%(1000*60*60*24))/(1000*60*60));
 let m = Math.floor((d%(1000*60*60))/(1000*60));
 let s = Math.floor((d%(1000*60))/1000);
 document.getElementById("countdown").innerText = `${days} ngày • ${h} giờ • ${m} phút • ${s} giây`;
});

/* Background blur follow slide */
let slideImgs = document.querySelectorAll(".slider img");
function syncBG(){
 slideImgs.forEach((img,i)=>{
   setTimeout(()=> document.getElementById("bg").style.backgroundImage = `url(${img.src})`, i*5000);
 });
 setTimeout(syncBG,25000);
}
syncBG();

/* Start Button Action */
function startShow(){
 document.getElementById("music").play();
 document.querySelector(".btn").remove();
 typing();
 fireworks();
}

/* FIREWORKS CANVAS */
function fireworks(){
 const canvas = document.getElementById("fireworks");
 const ctx = canvas.getContext("2d");
 function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
 resize(); onresize=resize;
 const arr=[];
 function boom(){
   let x=Math.random()*canvas.width;
   let y=Math.random()*canvas.height/2;
   for(let i=0;i<80;i++)
     arr.push({x,y,angle:Math.random()*6.28,speed:Math.random()*3+1,life:100});
 }
 function draw(){
   ctx.clearRect(0,0,canvas.width,canvas.height);
   arr.forEach((p,i)=>{
     p.x+=Math.cos(p.angle)*p.speed;
     p.y+=Math.sin(p.angle)*p.speed;
     p.life--;
     ctx.fillStyle=`rgba(255,255,255,${p.life/100})`;
     ctx.fillRect(p.x,p.y,3,3);
     if(p.life<=0) arr.splice(i,1);
   });
   requestAnimationFrame(draw);
 }
 setInterval(boom,600);
 draw();
}
</script>

</body>
</html>
